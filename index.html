<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxinator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Taxinator</h1>
  <h2>Calculate your BC income tax</h2>
  <div id="income-tax">
    <span class="input-line income-dollar-amount">
      <b class="input-label">Income: $</b>
      <input type="number" name="income" class="input-value">
    </span>
    <span class="result-line income-tax-calculated">
      <b class="calculated-label">Calculated tax: $</b>
      <span class="calculated-value"></span>
    </span>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</body>
</html>
