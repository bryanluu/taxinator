<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxinator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Taxinator</h1>
  <div id="income-tax" class="card">
    <h2>Calculate your <a href="https://www2.gov.bc.ca/gov/content/taxes/income-taxes/personal/tax-rates" target="_blank">BC income tax</a></h2>
    <span class="input-line income-dollar-amount">
      <b class="input-label">Income: $</b>
      <input type="number" name="income" class="input-value" min="0" step="0.01" value="0">
    </span>
    <span class="result-line income-tax-calculated">
      <b class="calculated-label">Calculated tax: $</b>
      <span class="calculated-value"></span>
    </span>
  </div>
  <script src="index.js"></script>
</body>
</html>
